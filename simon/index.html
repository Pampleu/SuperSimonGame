<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Game by Pampleu</title>
    <script src="./Tone.js"></script>
    <script src="./micromodal.min.js"></script>
    <script src="./index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
<div class="logo">SIMON GAME</div>
<div class="rs">
        <div class="by">by Pampleu</div>
        <a href="https://twitter.com/pampleuu" target="_blank"><img class="twitter" src="../simon/img/twitter.svg"></a>
        <a href="https://www.linkedin.com/in/antoinedrouin/" target="_blank"><img class="linkedin" src="../simon/img/linkedin.svg"></a>
</div> 
<div class="ui-container">
    <div class="menu">
        <div class="start">Start Game</div>
        <div class="reset">Reset Game</div>
    </div>
    <div class="msg">
        <div class="turn">
            TON TOUR !
        </div>
        <div class="game-over">
            GAME OVER !
        </div>
    </div>
    <div class="counters">
        <div class="turn-count">
            <div class="label">Tour : </div>
            <div class="value">0</div>
        </div>
        <div class="score">
            <div class="label">Score : </div>
            <div class="value">0</div>
        </div>
    </div>
</div>
<div class="page-container">
    <div class="note-container">
        <div data-note="C2" class="note do">
            <div class="label">DO</div>
        </div>
        <div data-note="D2" class="note re">
            <div class="label">RE</div>
        </div>
        <div data-note="E2" class="note mi">
            <div class="label">MI</div>
        </div>
        <div data-note="F2" class="note fa">
            <div class="label">FA</div>
        </div>
    </div>
</div>
</body>
</html>
